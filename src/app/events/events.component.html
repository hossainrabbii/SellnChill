<div class="bg-[#EEF1F04D] py-16" id="events">
  <div class="container mx-auto px-2 md:px-0">
    <div>
      <div class="mx-auto bg-[#00574E1A] max-w-[200px] flex gap-2 justify-center p-2 rounded-full mb-4">
        <img src="calender.svg" />
        <p class="text-[#00574E] text-[14px] font-semibold">Upcoming Events</p>
      </div>
      <div class="text-center">
        <h2 class="text-[30px] md:text-[48px] w-full lg:w-1/2 mx-auto gradi_text font-semibold">
          Learn from the experts
        </h2>

        <p class="text-[#47857E] text-[18px] mt-4">
          Free webinars, workshops, and live events to help you get the most from SellnChill.
        </p>
      </div>
    </div>

    <!-- upcoming events -->

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 my-8">
      <div
        *ngFor="let event of events"
        class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-lg transition"
      >
        <!-- Event Type -->
        <span
          class="inline-block mb-3 px-3 py-1 text-sm rounded-full font-medium"
          [ngClass]="{
            'bg-blue-100 text-blue-700': event.type === 'Webinar',
            'bg-green-100 text-green-700': event.type === 'Live Event',
            'bg-purple-100 text-purple-700': event.type === 'Workshop'
          }"
        >
          {{ event.type }}
        </span>

        <!-- Title -->
        <h3 class="text-md md:text-xl font-semibold mb-2">
          {{ event.title }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 mb-4">
          {{ event.description }}
        </p>

        <!-- Date & Time -->
        <div class="flex items-center gap-2 text-gray-500 mb-6">
          <!-- Calendar Icon -->
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"
            />
          </svg>

          <span class="text-sm md:text-md">{{ event.date }} â€¢ {{ event.time }}</span>
        </div>

        <!-- Button -->
        <button
          class="group w-full flex items-center justify-center gap-2 rounded-lg bg-[#EEF1F04D] text-[#00574E] py-3 font-medium hover:bg-white transition border border-[#DCE4E0]"
        >
          Register Free
          <!-- Arrow Icon -->
          <svg
            class="w-4 h-4 transition-transform group-hover:translate-x-1"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M13 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
