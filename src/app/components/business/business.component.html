<div class="bg-[#EEF1F04D] py-16" id="business">
  <div class="container mx-auto px-6 md:px-0">
    <div>
      <div
        class="mx-auto bg-[#00574E1A] max-w-[200px] flex gap-2 justify-center p-2 rounded-full mb-4"
      >
        <img src="calender.svg" />
        <p class="text-[#00574E] text-[14px] font-semibold">Business</p>
      </div>
      <div class="text-center">
        <h2 class="text-[30px] md:text-[48px] w-full lg:w-1/2 mx-auto gradi_text font-semibold">
          Business Solutions That Work
        </h2>

        <p class="text-[#47857E] text-[18px] mt-4">
          Smart tools designed for Food, Manufacturing, Retail, and Distribution sectors
        </p>
      </div>
    </div>

    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-4 my-8">
      <div
        *ngFor="let section of businessSections"
        class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center text-center hover:scale-105 transition-transform duration-300"
      >
        <div class="text-5xl mb-4">{{ section.icon }}</div>
        <h3 class="text-xl font-bold mb-2 text-gray-900">{{ section.title }}</h3>
        <p class="text-gray-600 mb-4 text-sm">{{ section.description }}</p>
        <ul class="text-gray-500 text-sm space-y-1 mb-4">
          <li *ngFor="let feature of section.features">â€¢ {{ feature }}</li>
        </ul>
        <button
          class="mt-auto px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors duration-300"
        >
          Learn More
        </button>
      </div>
    </div>
  </div>
</div>
